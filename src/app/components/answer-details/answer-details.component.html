@if (answer$  | async; as question) {
  <div class="answer-details">
    <div class="answer-details__general general-info">
      <div class="general-info__date">{{ question.date }}</div>
      <div class="general-info__avg">{{ question.score }}</div>
    </div>
    <div class="answer-details__content">
      <ul class="content__list">
        @for (answer of question.answers; track answer.id) {
          <li class="content__item">
            <div class="content__item__title">{{ answer.content }}</div>
            <div class="content__item__answer">{{ answer.answer }}</div>
          </li>
        }
      </ul>
    </div>
  </div>
} @else {
  <div class="answer-details__content">
    <div class="content__empty">No answer found</div>
  </div>
}
