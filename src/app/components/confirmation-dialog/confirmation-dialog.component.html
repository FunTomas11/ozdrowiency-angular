<h2 mat-dialog-title>Have you filled everything in?</h2>
<mat-dialog-content>
  <p class="">Your answers will be sent to the therapist.<br> It will not be possible to change them</p>
</mat-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Confirm</button>
</div>
